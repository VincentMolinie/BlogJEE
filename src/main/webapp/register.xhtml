<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        Home
    </ui:define>

    <ui:define name="content">
        <div class="col-md-4 col-md-offset-4">
            <h:form class="form-horizontal" action='' method="POST">
                <fieldset>
                    <div id="legend">
                        <legend class="">Register</legend>
                    </div>
                    <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">Username</label>
                        <div class="controls">
                            <h:inputText type="text" id="username" name="username" placeholder="" class="form-control" value="${user.user.username}">
                                <f:validateLength minimum="4"/>
                            </h:inputText>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- E-mail -->
                        <label class="control-label" for="email">E-mail</label>
                        <div class="controls">
                            <h:inputText type="text" id="email" name="email" placeholder="" class="form-control"  value="${user.user.email}">
                                <f:validateLength minimum="5"/>
                            </h:inputText>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <h:inputSecret type="password" id="password" name="password" placeholder="" class="form-control" value="${user.user.password}">
                                <f:validateLength minimum="5"/>
                            </h:inputSecret>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <h:commandButton class="btn btn-success form-control" value="Register" action="index">
                                <f:actionListener binding="${user.add()}" />
                            </h:commandButton>
                        </div>
                    </div>
                </fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
