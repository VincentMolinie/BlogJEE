<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        Add an article
    </ui:define>

    <ui:define name="content">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Title -->
                <h1>Post an article</h1>

                <!-- Comments Form -->
                <h:form>
                    <fieldset>
                        <legend>Article information:</legend>
                        <div class="form-group row">
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="title">Title </label>
                                <h:inputText type="text" class="form-control"
                                             id="title" placeholder="Please enter title"
                                             value="${article.article.title}">
                                    <f:validateLength minimum="4"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content">Category</label>
                            <h:selectOneMenu value="${article.categoryid}" class="form-control">
                                <c:forEach items="${category.getAll()}" var="cat">
                                    <f:selectItem itemValue="${cat.id}" itemLabel="${cat.name}"/>
                                </c:forEach>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="content">Content </label>
                            <h:inputTextarea class="form-control"
                                             id="content"
                                             placeholder="Please enter article content"
                                             value="${article.article.content}">
                                <f:validateLength minimum="5"/>
                            </h:inputTextarea>
                        </div>
                        <h:commandButton type="submit" class="btn btn-default" value="Submit" action="index">
                            <f:actionListener binding="#{article.add()}" />
                        </h:commandButton>
                    </fieldset>
                </h:form>
                <hr></hr>
            </div>
        </div>
    </ui:define>
</ui:composition>
