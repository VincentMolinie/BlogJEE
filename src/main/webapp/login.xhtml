<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <div class="col-md-4 col-md-offset-4">
            <h:form class="form-signin">
                <fieldset>
                    <div id="legend">
                        <legend class="">Please sign in</legend>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Username</label>
                        <h:inputText value="${login.username}" type="text" id="inputEmail" class="form-control" placeholder="Username">
                            <f:validateRequired/>
                            <f:validateLength minimum="5"/>
                        </h:inputText>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Password</label>
                        <h:inputSecret value="${login.password}" type="password" id="inputPassword" class="form-control" placeholder="Password">
                            <f:validateRequired/>
                            <f:validateLength minimum="5"/>
                        </h:inputSecret>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <h:commandButton class="btn btn-primary form-control" type="submit" value="Sign in" action="index">
                                <f:actionListener binding="${login.SignIn()}" />
                            </h:commandButton>
                        </div>
                    </div>
                </fieldset>
            </h:form>
        </div>
</ui:define>
</ui:composition>
