<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <div class="col-md-4 col-md-offset-4">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <h:inputText type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" />
                <label for="inputPassword" class="sr-only">Password</label>
                <h:inputText type="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
                <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" action="index"></h:commandButton>
            </h:form>
        </div>
</ui:define>
</ui:composition>
